  image: docker:latest
  services:
  - docker:dind

  variables:
    DOCKER_DRIVER: overlay
    SPRING_PROFILES_ACTIVE: gitlab-ci

  stages:
  - build
  - test
  - package

  maven-build:
    image: maven:3-jdk-10
    stage: build
    script: "mvn clean test"
    artifacts:
      paths:
      - /target/*.jar

  test:
      script:
      - mvn test

  code_quality:
      stage: build
      image: docker:stable
      variables:
          DOCKER_DRIVER: overlay2
      allow_failure: true
      script: "mvn package"
      artifacts:
          paths: [gl-code-quality-report.json]




