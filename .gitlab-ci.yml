  image: docker:latest
  services:
  - docker:dind

  variables:
    DOCKER_DRIVER: overlay
    SPRING_PROFILES_ACTIVE: gitlab-ci

  stages:
  - build
  - test
  - package

  maven-build:
    image: maven:3-jdk-10
    stage: build
    script: "mvn clean test"
    artifacts:
      paths:
      - target/*.jar

  test:
      stage: test
      script: "mvn clean test"
      artifacts:
        paths:
            -target/jacoco-ut/*.html
  pages:
      stage: deploy
      dependencies:
      - test
      script:
      - mkdir public
      - mv target/*.html public
      artifacts:
          paths:
          - public
      only:
      - master

