<div class="main">
<mat-toolbar>
    <span>MatchMaking Platform</span>
    <span class="header-spacer"></span>
    <button mt-button class="btn default" routerLink="/register">Register</button>
  </mat-toolbar>

<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Login</div>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" #f="ngForm" novalidate>
      <div class="form-container">  
        <mat-form-field>
            <input id="email"
                   matInput
                   formControlName="email"
                   [(ngModel)]="user.email"
                   placeholder="Enter your email" />
          </mat-form-field>

        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeholder="Enter your password"
                   [type]="hide ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </mat-form-field>

          <button mat-button type="submit" 
                  class="mat-raised-button mat-primary" 
                  [disabled]="!loginForm.valid">Login</button>
                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                    {{errorMessage}}
                  </div>
      </div>
    </form>
    <div class="form-container">
      <span>Not on Matchmaking yet?</span>
      <button mat-button routerLink="/register" class="divider">Register</button>
    </div>
    
  </div>
</div>
</div>
